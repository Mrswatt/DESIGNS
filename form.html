<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.4s ease-out;
    }

    .input-field {
      @apply w-full border border-gray-300 rounded-md p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-6xl bg-white rounded-3xl shadow-2xl grid grid-cols-1 md:grid-cols-2 overflow-hidden">

      <!-- Left Panel -->
      <div class="bg-blue-100 flex flex-col items-center justify-between py-10 px-8 text-center">
        <a href="./index.html" class="text-blue-700 font-semibold text-sm mb-6 self-start hover:underline transition">
          &larr; Back to site
        </a>
        <div class="flex-1 flex items-center justify-center">
          <img src="./images/logo.jpg" alt="Company Logo" class="w-40 h-40 md:w-48 md:h-48 object-cover rounded-full shadow-lg border-4 border-white" />
        </div>
        <p class="mt-6 text-blue-800 font-semibold text-sm">&copy; 2025 Pic Cleaning Services</p>
      </div>

      <!-- Right Panel (Form) -->
      <div class="py-10 px-6 sm:px-10">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-2">We’d love to help</h2>
        <p class="text-gray-600 mb-8">Reach out and we’ll get in touch within 24 hours.</p>

        <form class="space-y-6" onsubmit="handleSubmit(event)">
          <!-- Name Fields -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" placeholder="First Name" required class="input-field border border-gray-300 rounded px-3 py-2" />
            <input type="text" placeholder="Last Name" required class="input-field border border-gray-300 rounded px-3 py-2" />

          </div>

          <!-- Email --><!-- Email -->
             <input type="email" placeholder="Email Address" required class="input-field border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />

          <!-- Address -->
            <input type="text" placeholder="Enter your address" required class="input-field border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />

          <!-- Phone -->
            <input type="tel" placeholder="Phone Number" required class="input-field border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />

          <!-- Dropdowns -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <select required class="input-field border border-gray-300 bg-white text-gray-700 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option disabled selected>Select Room Size</option>
            <option>1 Bedroom</option>
            <option>2 Bedrooms</option>
            <option>3+ Bedrooms</option>
            <option>Commercial Space</option>
          </select>

          <select required class="input-field border border-gray-300 bg-white text-gray-700 rounded px-3 py-2 w-full focus:outline-none     focus:ring-2 focus:ring-blue-500">
           <option disabled selected>Select Your State</option>
           <option>Enugu</option>
           <option>Abia</option>
           <option>Jos</option>
           <option>Others</option>
           </select>
          </div>

         <!-- Message -->
             <textarea rows="4" placeholder="Leave us a message..." class="input-field border border-gray-300 rounded px-3 py-2 w-full resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          <!-- Checkbox -->
          <div class="flex items-start">
            <input type="checkbox" id="policy" class="mt-1 mr-3 accent-blue-600" required>
            <label for="policy" class="text-sm text-gray-600">
              You agree to our friendly <a href="#" class="text-blue-500 underline hover:text-blue-600">privacy policy</a>.
            </label>
          </div>

          <!-- Submit -->
          <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 rounded-lg font-semibold shadow hover:opacity-90 transition">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>

            <!-- Success Modal -->
       <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white w-full max-w-sm mx-auto p-6 rounded-lg shadow-xl text-center relative animate-fade-in-up">
          <h3 class="text-2xl font-bold text-green-600 mb-2">Success!</h3>
          <p class="text-gray-700 mb-6">Your message has been submitted. We’ll be in touch shortly.</p>
          <button onclick="closeModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-semibold transition">
           OK
          </button>
        </div>
      </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('successModal').classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
    }

    function closeModal() {
      document.getElementById('successModal').classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }

    // Optional: close modal on outside click
    document.addEventListener('click', function (e) {
      const modal = document.getElementById('successModal');
      const content = modal.querySelector('div');
      if (!modal.classList.contains('hidden') && !content.contains(e.target)) {
        closeModal();
      }
    });
  </script>

</body>
</html>
